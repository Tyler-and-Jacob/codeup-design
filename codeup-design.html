<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="codeup-design.css">
    <title>Codeup Design</title>
</head>
<body>
<div class="container p-0">
    <div class="row">
        <img class="logo rounded mx-auto d-block" src="imgs/logo.png" alt="">
        <!--        <nav class="col-12">-->

        <!--        </nav>-->
    </div>
    <div class="col-12">
        <p class="company h2 text-center">codeup design</p>
    </div>
    <ul class=" col-12 navigate row m-0 p-0 justify-content-center">
        <a href="">
            <li>SERVICES</li>
        </a>
        <a href="">
            <li>WORK</li>
        </a>
        <a href="">
            <li>BLOG</li>
        </a>
        <a href="">
            <li>CONTACT</li>
        </a>
    </ul>
</div>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <p class="description h1 py-4">VISUAL DESIGN & WEB DEVELOPMENT</p>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <p class="description h5 py-3">FROM PARK CITY, UTAH</p>
        </div>
    </div>
</div>
<div class="container">
    <div class="row px-10 d-flex justify-content-center">
        <div id="design" class="col-6 col-md-3 p-0 m-20"><p>DESIGN</p></div>
        <div id="develop" class="col-6 col-md-3 p-0 m-20"><p>DEVELOP</p></div>
        <div id="support" class="col-6 col-md-3 p-0 m-20"><p>SUPPORT</p></div>
        <div id="host" class="col-6 col-md-3 p-0 m-20"><p>HOST</p></div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
